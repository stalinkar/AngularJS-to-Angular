<div class="login-container">
    <form name="loginForm" ng-submit="login()" novalidate>
        <h2>Login</h2>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" ng-model="user.username" required>
            <div ng-show="loginForm.username.$touched && loginForm.username.$invalid">
                <span class="error">Username is required.</span>
            </div>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" ng-model="user.password" required>
            <div ng-show="loginForm.password.$touched && loginForm.password.$invalid">
                <span class="error">Password is required.</span>
            </div>
        </div>
        <button type="submit" ng-disabled="loginForm.$invalid">Login</button>
        <div class="error" ng-show="errorMessage">{{ errorMessage }}</div>
    </form>
</div>
