<div class="container mt-4">
  <h1>Admin Page</h1>
  <table class="table table-bordered table-striped mt-3">
    <thead>
      <tr>
        <th>User Name</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{user.userName}}</td>
        <td>{{user.role}}</td>
      </tr>
    </tbody>
  </table>
</div>
