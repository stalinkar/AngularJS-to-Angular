<div class="container mt-5">
  <h2>Login</h2>
  <form ng-submit="login()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" ng-model="credentials.username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" ng-model="credentials.password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
